apply plugin: "java"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.0"
}

jar {
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    exclude "META-INF/**"
}
